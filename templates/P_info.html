<!DOCTYPE html>
<html>
<head>
<title>Product Details</title>
<style>
    /* General Styles */
    body {
        background-color: #e0e0e0;
        margin: 20px;
        font-family: Arial, sans-serif;
    }
    /* Table Styles */
    table {
        width: 100%;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th {
        background-color: #209cee;
        color: white;
        text-align: center;
        padding: 15px;
    }
    td {
        padding: 10px;
    }
    input[type="text"] {
        width: calc(100% - 22px); /* Adjusted width */
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Button Styles */
    button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #007bff; /* Hover color */
    }

    /* Footer Styles */
    .footer {
        text-align: center;
        margin-top: 20px;
        color: #888;
    }
</style>
</head>
<body>

  <table>
    <tr>
      <th colspan="2">
        <h1>AMBASSADOR SPORTS</h1>
        <h3>Data Management System</h3>
      </th>
    </tr>
    <tr>
      <th colspan="2" style="font-size: 20px;">
        Product Details
      </th>
    </tr>
    <tr>
      <td>Product:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Product ID:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Maker:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Material:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Colour:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <button>Save</button>
      </td>
    </tr>
  </table>

  <div class="footer">
    <p>AMBASSADOR SPORTS &copy; 2024. All Rights Reserved.</p>
  </div>
</body>
</html>
