<!DOCTYPE html>
<html>
<head>
<title>Product Management System</title>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    /* Table Styles */
    table {
        width: 100%;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
    }
    th {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
    }
    td {
        padding: 10px;
    }

    /* Input Styles */
    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Gear Icon Styles */
    .gear-icon-container {
        position: relative;
        display: inline-block;
    }
    .options {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
        border-radius: 5px;
        z-index: 1;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s linear;
    }
    .gear-icon-container:hover .options {
        visibility: visible;
        opacity: 1;
    }
    .options a {
        display: block;
        padding: 5px 0;
        color: #333;
        text-decoration: none;
    }
    .options a:hover {
        background-color: #f4f4f4;
    }

    /* Footer Styles */
    .footer {
        text-align: center;
        margin-top: 20px;
        color: #888;
    }
    button {
  font-family: monospace;
  background-color: #f3f7fe;
  color: #3b82f6;
  border: none;
  border-radius: 8px;
  width: 100px;
  height: 45px;
  transition: .3s;
}

button:hover {
  background-color: #3b82f6;
  box-shadow: 0 0 0 5px #3b83f65f;
  color: #fff;
}

</style>
</head>
<body>

  <table>
    <tr>
      <th colspan="5">
        <h1>AMBASSADOR SPORTS</h1>
        <h3>Data Management System</h3>
      </th>
    </tr>
    <tr>
      <td colspan="5" style="text-align: center;">
        <button style="background-color: transparent; border: none; cursor: pointer;">
          <h1 style="color: #007bff; margin: 0;">PRODUCTS</h1>
        </button>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px;">
        <input type="text" placeholder="Search">
      </td>
    </tr>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Size</th>
    </tr>

    {% for product in Gloves %}
    <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
        <td>
            <form action="/delete_item" method="post">
                <input type="hidden" name="delete_item" value="{{ product.p_id }}">
                <button type="submit" >Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
  </table>

  <div class="footer">
    <p>AMBASSADOR SPORTS &copy; 2024. All Rights Reserved.</p>
  </div>
</body>
</html>
